</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
          <div className="progress-bar bg-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">

      </div>

            60% Complete (warning)
          </div>
      </div>
    </div>
  </div>
</div>
</div>
